{% extends 'base.html' %}

{% block content %}
<h1>Cancel Subscription</h1>
<p>Are you sure you want to cancel your subscription to AVWX?</p>
<ul>
    <li>Your API token will be deleted immediately</li>
</ul>
<form action="{{ url_for('cancel') }}" method="POST">
    <input class="btn btn-danger" type="submit" value="Cancel">
</form>
{% endblock %}
